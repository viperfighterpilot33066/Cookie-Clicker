<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loginTab" class="login-tab">
        <span class="login-icon">👤</span>
        <span class="login-text">Login</span>
    </div>

    <h1>Leaderboard</h1>
    <div id="leaderboardDisplay" aria-label="Leaderboard">
        <p>Loading leaderboard...</p>
    </div>
    
    <div class="navbar">
        <a href="powerUps.html">⚡ Power-Ups</a>
        <a href="index.html">🍪 Clicker</a>
        <a href="shop.html">🛒 Shop</a>
        <a href="leaderBoard.html">🏆 Leaderboard</a>
        <a href="achievements.html">🌟 Achievements</a>
    </div>
    
    <!-- Modal overlay for login form -->
    <div id="modalOverlay" class="modal-overlay"></div>
    
    <!-- Improved login container -->
    <div id="loginContainer" class="login-container">
        <div class="login-header">
            <h2>Welcome</h2>
            <button id="closeLoginButton" class="close-button">&times;</button>
        </div>
        
        <div class="login-tabs">
            <button id="loginTabButton" class="tab-button active">Login</button>
            <button id="registerTabButton" class="tab-button">Register</button>
        </div>
        
        <div class="form-container">
            <div class="input-group">
                <label for="emailInput">Email</label>
                <input type="email" id="emailInput" placeholder="youremail@example.com">
            </div>
            
            <div class="input-group">
                <label for="passwordInput">Password</label>
                <input type="password" id="passwordInput" placeholder="Your password">
            </div>
            
            <div class="input-group">
                <label for="nameInput">Display Name</label>
                <input type="text" id="nameInput" placeholder="How you'll appear on the leaderboard">
            </div>
            
            <div id="loginMessage" class="login-message"></div>
            
            <div class="button-group">
                <button id="loginButton" class="primary-button">Login</button>
                <button id="registerButton" class="primary-button">Register</button>
            </div>
        </div>
    </div>

    <!-- Add darkMode.js before other scripts -->
    <script src="darkMode.js"></script>
    <script type="module" src="leaderboard.js"></script>
    <script src="changelog.js"></script>
</body>
</html>
